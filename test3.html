<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 쇼 & 정보 표시</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* 슬라이드 쇼 컨테이너 */
        #slideshow {
            position: relative;
            width: 500px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .active {
            opacity: 1;
        }

        /* 정보 텍스트 */
        #info {
            display: none;
            text-align: center;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="slideshow">
    <img class="slide active" src="https://i.postimg.cc/13Qx0y5m/1.jpg" alt="사진 1">
    <img class="slide" src="https://i.postimg.cc/1zvLZ60X/2.jpg" alt="사진 2">
    <img class="slide" src="https://i.postimg.cc/yd5tDHbz/3.jpg" alt="사진 3">
    <img class="slide" src="https://i.postimg.cc/MHQ4RFCf/4.jpg" alt="사진 4">
    <img class="slide" src="https://i.postimg.cc/662FD886/5.jpg" alt="사진 5">
</div>

<!-- 슬라이드 끝난 후 표시될 정보 -->
<div id="info">
    <h1>슬라이드 쇼가 끝났습니다!</h1>
    <p>여기에서 정보를 표시할 수 있습니다.</p>
</div>

<script>
    let slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    const totalSlides = slides.length;
    const info = document.getElementById('info');

    function showNextSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide++;

        if (currentSlide < totalSlides) {
            slides[currentSlide].classList.add('active');
        } else {
            // 슬라이드가 끝나면 정보 표시
            document.getElementById('slideshow').style.display = 'none';
            info.style.display = 'block';
        }
    }

    setInterval(function() {
        if (currentSlide < totalSlides) {
            showNextSlide();
        }
    }, 2000);  // 2초마다 사진 전환
</script>

</body>
</html>
